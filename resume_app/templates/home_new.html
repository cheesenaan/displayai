{% extends 'index.html' %}
{% block content %}
{% load static %}


<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    #main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url('{% static "img/2.png" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
    }

    #main .container {
        z-index: 2;
    }

    #main h1 {
        margin: 0 0 10px 0;
        font-size: 48px;
        font-weight: 700;
        line-height: 56px;
        color: #fff;
    }

    #main h2 {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 35px;
        font-size: 24px;
    }

    #main .btn-get-started {
        font-family: "Raleway", sans-serif;
        text-transform: uppercase;
        font-weight: 500;
        font-size: 16px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 8px 28px;
        border-radius: 4px;
        transition: 0.5s;
        border: 2px solid #fff;
        color: #fff;
    }

    #main .btn-get-started:hover {
        border-color: #1bac91;
        background: #1bac91;
    }

    @media (max-width: 992px) {
        #main {
            margin-top: 60px;
            height: calc(100vh - 60px);
        }
    }

    @media (max-width: 768px) {
        #main h1 {
            font-size: 28px;
            line-height: 36px;
        }

        #main h2 {
            font-size: 18px;
            line-height: 24px;
            margin-bottom: 30px;
        }
    }
</style>


<!-- ======= Main Section ======= -->
    <body>

            <h1> DisplayAI </h1>
            <a href="{% url 'login'%}" class="btn-get-started scrollto">BUILD </a>
            <a  class="btn-get-started scrollto">DEMO </a>
            <br> <br> 
            <a href="#about" class="btn-get-started scrollto">LEARN MORE </a>

    </body>
    


{% endblock %}
