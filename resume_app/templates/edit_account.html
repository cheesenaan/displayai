{% extends 'index.html' %}
{% block content %}

<style>

    .error-message {
        color: white;
        background-color: #ff3333;  /* Red background color */
        border: 1px solid #cc0000;  /* Darker red border color */
        padding: 10px;  /* Adjust the padding as needed */
        border-radius: 5px;  /* Rounded corners */
        font-weight: bold;  /* Bold text */
        width: auto;
    }

    .success-message {
    color: white;
    background-color: green;  /* Green background color */
    border: 1px solid green;  /* Darker green border color */
    padding: 10px;  /* Adjust the padding as needed */
    border-radius: 5px;  /* Rounded corners */
    font-weight: bold;  /* Bold text */
    width: auto;
    }

</style>

<style>

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2; /* Light gray background */
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333333; /* Dark gray text color */
    }

    form {
        max-width: 400px;
        margin: 300px auto; /* Adjusted margin for better spacing */
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #333333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #cccccc; /* Light gray border */
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff; /* Blue button color */
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

</style>






{% endblock %}
